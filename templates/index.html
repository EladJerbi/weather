{% extends "layout.html" %}

{% block body %}
<div class="container">
  <h1>Welcome!</h1> 
  <form action="/weather" method="get">
    <div class="mb-3">
      <input name="place" type="text" class="form-control" style="background-color: #B2ABBF; color: #000000;" placeholder="Country">
    </div>
    <button type="submit" class="btn btn-primary" style="background-color: #584F69; border-color: #584F69;">Check</button>
  </form>

  {% if error_message %}
    <div class="alert alert-danger mt-3">
      <h3>{{ error_message }}</h3>
    </div>
  {% endif %}
</div>
{% endblock %}

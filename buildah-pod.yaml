apiVersion: v1
kind: Pod
metadata:
  name: buildah
spec:
  containers:
  - name: buildah
    image: quay.io/buildah/stable:v1.23.1
    command:
    - cat
    tty: true
    securityContext:
      privileged: true
    volumeMounts:
      - name: varlibcontainers
        mountPath: /var/lib/containers
    resources:
      limits:
        cpu: "1"
        memory: "512Mi"
  volumes:
    - name: varlibcontainers
      persistentVolumeClaim:
        claimName: buildah-pvc